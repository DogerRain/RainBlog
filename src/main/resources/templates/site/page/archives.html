<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>文章 - RainBlog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="shortcut icon" th:href="@{/site/images/favicon.png}">
    <link rel="stylesheet" data-th-href="@{/site/css/style.min.css}"/>
</head>
<body class="bg-grey">
<div th:replace="site/layout/header"></div>

<div class="main-content archive-page clearfix">

    <div class="categorys-item">
        <div id="post-content" class="post-content" itemprop="articleBody">
            <p class="post-tags">
                <strong>分类：</strong>
                <a th:each="tag : ${sysCategoryList}" style="background-color: #00a8c6">[[${tag.name}]]</a>
            </p>
            <p class="post-tags">
                <strong>标签：</strong>
                <a th:each="tag : ${sysTagList}" th:href="'/archives?tag=' + ${tag.id}"> [[${tag.name}]] </a>
            </p>
        </div>
    </div>
    <div class="categorys-item">
        <span th:each="c : ${list}">
            <div class="categorys-title">[[${c.date}]]</div>
            <div class="post-lists">
                <div class="post-lists-body">
                    <div class="post-list-item" th:each="a : ${c.articles}">
                        <div class="post-list-item-container">
                            <div class="item-label">
                                <div class="item-title">
                                    <a th:href="'/article/' + ${a.id}" th:text="${a.title}"></a>
                                </div>
                                <div class="item-meta clearfix">
                                    <div class="item-meta-date">[[${#dates.format(a.publishTime, 'yyyy-MM-dd')}]]</div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </span>
    </div>
</div>

<div th:replace="site/layout/footer"></div>
</body>
</html>
