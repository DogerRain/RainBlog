<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>雨点小小</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="shortcut icon" th:href="@{/site/images/favicon.png}">
    <link rel="stylesheet" data-th-href="@{/site/css/style.min.css}"/>
</head>
<body class="bg-grey">
<div th:replace="site/layout/header"></div>

<div class="main-content index-page clearfix ">
    <div class="post-lists">
        <div class="post-lists-body">
            <div class="post-list-item" th:each="row : ${list.rows}">
                <div class="post-list-item-container">
                    <div class="item-thumb bg-deepgrey"
                         th:style="'background-image:url(' + ${row.cover} + ');'"></div>
                    <a th:href="'/article/' + ${row.id}">
                        <div class="item-desc">
                            <p th:text="${row.content}"></p>
                        </div>
                    </a>
                    <div class="item-slant reverse-slant bg-deepgrey"></div>
                    <div class="item-slant"></div>
                    <div class="item-label">
                        <div class="item-title">
                            <a th:href="'/article/' + ${row.id}" th:text="${row.title}"></a>
                        </div>
                        <div class="item-meta clearfix">
                            <div class="item-meta-ico bg-ico-book" style="background: url(/site/images/bg-ico.png) no-repeat;background-size: 40px auto;"></div>
                            <div class="item-meta-cat">[[${row.category}]]</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="lists-navigator clearfix">
        <ol class="page-navigator">
            <li th:if="${list.current} > 1" class="prev">
                <a th:href="'/page/' + (${list.current} - 1)">←</a>
            </li>
            <li th:each="i : ${#numbers.sequence(1, list.pages)}" th:class="${list.current} == ${i} ? 'current' : ''">
                <a th:href="'/page/' + ${i}">[[${i}]]</a>
            </li>
            <li th:if="${list.current} < ${list.pages}" class="next">
                <a th:href="'/page/' + (${list.current} + 1)">→</a>
            </li>
        </ol>
    </div>
</div>

<div th:replace="site/layout/footer"></div>
</body>
</html>
