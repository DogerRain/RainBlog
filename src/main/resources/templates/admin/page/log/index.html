<div class="layui-fluid" lay-title="操作日志">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md24">
            <div class="layui-card">
                <div class="layui-card-header" style="padding: 8px 0 8px 17px;height: auto">
                    <div class="layui-row layui-col-space6">
                        <div class="layui-col-md12">
                            <div class="layui-row">
                                <div class="layui-col-md2">
                                    <label>名称：</label>
                                    <input type="text" name="username" autocomplete="off" class="layui-input" style="display: inline-block;width: 75%">
                                </div>
                                <div class="layui-col-md2">
                                    <label>IP：</label>
                                    <input type="text" name="ip" autocomplete="off" class="layui-input" style="display: inline-block;width: 75%">
                                </div>
                                <div class="layui-col-md1">
                                    <div data-type="search" class="layui-btn search-btn layui-btn-sm layui-btn-success" style="width: 50%">筛选</div>
                                    <button data-type="add" class="layui-btn add-btn layui-btn-sm layui-btn-normal" style="width: 50%">添加</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-card-body">
                    <table class="layui-hide" id="log-table" lay-filter="log-table"></table>

                    <script type="text/html" id="log-table-operate">
                        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
                    </script>
                </div>
            </div>
        </div>
    </div>
</div>
<script data-th-inline="none" type="text/javascript">
    layui.use(['admin', 'element', 'helper', 'table', 'util'],
        function(admin, element, helper, table) {
            element.render('progress')
            table.render({
                elem: '#log-table',
                api: 'logList',
                where: {},
                cellMinWidth: 80,
                cols: [[
                    {field:'id', width:80, title: 'ID', sort: true, fixed: 'left'},
                    {field:'username', title: '操作人'},
                    {field:'operation', title: '操作描述'},
                    {field:'time', title: '耗时（毫秒）'},
                    {field:'method', title: '操作方法'},
                    {field:'params', title: '操作参数'},
                    {field:'ip', title: 'IP地址'},
                    {field:'createTime', title: '操作时间'},
                    {field:'location', title: '操作地点'},
                    {align:'center', fixed: 'right', toolbar: '#log-table-operate'}
                ]],
                page: true
            });

            //监听工具条
            table.on('tool(log-table)', function(obj){
                var data = obj.data;
                if(obj.event === 'del'){
                    layer.confirm('确定删除此记录？', function(index){
                        admin.delete(api.tag.base + data.id, {}, (res) => {
                            layer.msg(res.msg)
                            table.reload('log-table', {
                                page: {curr: 1}
                            })
                        })
                        layer.close(index);
                    });
                }
            });
            var $ = layui.$, active = {
                search: function(){
                    let data = {
                        name: $('input[name="username"]').val(),
                        ip: $('input[name="ip"]').val(),
                    }
                    table.reload('log-table', {
                        where: data,
                        page: {curr: 1}
                    })
                }
            }
            $('.layui-btn.search-btn').on('click', function(){
                var type = $(this).data('type');
                active[type] ? active[type].call(this) : '';
            });
    });
</script>
